<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
</head>

<body>
	<form action="Auchor.html" method="post">
		<input type="hidden" name="action" value="register"/>
		<h1 align="center">用户注册</h1>
		<table align="center">
			<tr>
				<td>用户账号：</td>
				<td><input type="text" name="account" maxlength="10" value="123456"/></td>
			</tr>
			<tr>
				<td>用户密码：</td>
				<td><input type="password" name="password" maxlength="26" value="123456"/></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="checkPassword" maxlength="26" value="123456"/></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" checked name="sex" value="man"/>男
					<input type="radio" name="sex" value="woman"/>女
				</td>
			</tr>
			<tr>
				<td>兴趣爱好：</td>
				<td>
					<input type="checkbox" name="hobby" value="java" checked/>Java
					<input type="checkbox" name="hobby" value="js"/>JavaScript
					<input type="checkbox" name="hobby" value="c"/>C
				</td>
			</tr>
			<tr>
				<td>国籍：</td>
				<td>
					<select name="country">
						<option value="none">---请选择国籍---</option>
						<option value="cn" selected>中国</option>
						<option value="us">United States</option>
						<option value="gb">Great Britain</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>自我评价：</td>
				<td><textarea name="desc" rows="10" cols="20">default</textarea></td>
			</tr>
			<tr>
				<td><input type="reset"/></td>
				<td><input type="file"/></td>
			</tr>
			<tr>
				<td><input type="button" value="保存草稿"/></td>
				<td align="center"><input type="submit"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
