<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Table</title>
</head>

<body>
<table align="center" border="1" height="200" width="200" cellspacing="0">
  <tr>
    <td align="center"><b>1.1</b></td>
    <th>1.2</th>
    <th>1.3</th>
  </tr>
  <tr>
    <td>2.1</td>
    <td>2.2</td>
    <td>2.3</td>
  </tr>
  <tr>
    <td>3.1</td>
    <td>3.2</td>
    <td>3.3</td>
  </tr>
</table>
	
	<br/>
	
<table height="300" width="300" cellspacing="0" border="1">
	<tr>
		<td colspan="2" align="center">1.1</td>
		<td>1.2</td>
		<td>1.3</td>
		<td>1.4</td>
	</tr>
	<tr>
		<td rowspan="2" align="center">2.1</td>
		<td>2.2</td>
		<td>2.3</td>
		<td>2.4</td>
		<td>2.5</td>
	</tr>
	<tr>
		<td>3.1</td>
		<td>3.2</td>
		<td>3.3</td>
		<td>3.4</td>
	</tr>
	<tr>
		<td>4.1</td>
		<td>4.2</td>
		<td>4.3</td>
		<td rowspan="2" colspan="2" align="center">4.4</td>
	</tr>
	<tr>
		<td>5.1</td>
		<td>5.2</td>
		<td>5.3</td>
	</tr>
</table>
</body>
</html>
