<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Logic</title>
	<script type="text/javascript">
		var a = 0; // null, undefined, ""
		
		if(a)
		{
			alert("0 is true");	
		}
		else
		{
			alert("0 is false"); //alert
		}
	</script>
	<script type="text/javascript">
		var a = "abc";
		var b = true;
		var c = false;
		var d = null;
		
		alert(a && b); //true
		alert(b && a); //abc
		alert(a && c); //false
		alert(a && d); //null
		alert(a && d && c); //null
		
		// ||同理，但相反
	</script>
</head>

<body>
</body>
</html>
