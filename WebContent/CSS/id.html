<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>ID Selector</title>
	<style type="text/css">
		#id001
		{
			border: 1px solid yellow;
			color: blue;
			font-size: 30px;
		}
		
		#id002
		{
			border: 5px dashed blue;
			color: red;
			font-size: 20px;
		}
	</style>
</head>

<body>
	<div id="id001">divTag1</div>
	<br/>
	<div id="id002">divTag2</div>
</body>
</html>
