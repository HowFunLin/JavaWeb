<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>class selector</title>
	<style type="text/css">
		.class01
		{
			border: 1px solid yellow;
			color: blue;
			font-size: 30px;
		}
		
		.class02
		{
			border: 1px solid red;
			color: gray;
			font-size: 26px;
		}
	</style>
</head>

<body>
	<div class="class01">divTag1</div>
	<br/>
	<div class="class02">divTag2</div>
</body>
</html>
